<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>All Saver</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

        <div class="nav-header">
            <a href="#" class="all-saver-logo-btn">All Saver</a>
